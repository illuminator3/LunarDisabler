plugins {
    id 'java'
}

group 'me.illuminator3'
version '1.0'

repositories {
    mavenCentral()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' } // spigot-repo
    maven { url 'https://jitpack.io' } // jitpack
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.18-R0.1-SNAPSHOT'
    implementation 'com.github.LunarClient:BukkitAPI:v1.0.1'
}

jar {
    archiveName = "LunarDisabler.jar"
}